{% extends 'base.html' %}

{% block title %}
Department
{% endblock %}

{% block content %}
<h1 class="text-centre"> Our Departments </h1>
<hr>

{% for d in dept %}
<div class="mx-auto w-50 bg-success text-centre text-white p-3 my-5 border-warning rounded">
    <h1>{{ d.dep_name }}</h1>
    <p>{{ d.dep_description }}</p>
</div>
{% endfor %}
{% endblock %}
